<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Swift Tester</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>API Swift Tester</h1>
    <div class="theme-toggle">
      <button id="toggle-theme">Toggle Theme</button>
    </div>
    <form id="api-form">
      <div class="form-group">
        <label for="method">Method</label>
        <select id="method" name="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" name="url" placeholder="https://api.example.com" required>
      </div>
      <div class="form-group">
        <label for="headers">Headers (JSON)</label>
        <textarea id="headers" name="headers" placeholder='{"Content-Type": "application/json"}'></textarea>
      </div>
      <div class="form-group">
        <label for="body">Body (JSON or Raw)</label>
        <textarea id="body" name="body" placeholder='{"key": "value"}'></textarea>
      </div>
      <button type="submit">Send Request</button>
    </form>
    <div class="history">
      <h3>Request History</h3>
      <ul id="history-list"></ul>
    </div>
    <div class="response">
      <h3>Response</h3>
      <div id="status-code"></div>
      <pre id="response-body"></pre>
      <button id="copy-response">Copy Response</button>
      <button id="export-response">Export Response</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
